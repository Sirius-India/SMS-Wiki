<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SMS Header Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center">
        <h1 class="mt-4">SMS Header Info Directory</h1>
        <form id="searchForm">
            <div class="row">
                <div class="col-9">
                    <input type="text" class="form-control" id="searchString" placeholder="XXXXXX">
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </div>
    <div id="searchresults" class="mt-3 mx-3" style="display: none;">
        <h4 id="searchs"></h4>
        <div class="border border-1 bg-white rounded-2 mb-2 p-4" id="information">
            <h4 class="pb-3">Company Information</h4>
            <table class="table table-striped">
                <tbody id="reset">
                    <tr id="cin"></tr>
                    <tr id="company-name"></tr>
                    <tr id="category"></tr>
                    <tr id="coc"></tr>
                    <tr id="status"></tr>
                    <tr id="age"></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sc.js"></script>
</body>

</html>
